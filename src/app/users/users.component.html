<div if="errorMessage; else userDetails">
  <p>Error: {{ errorMessage }}</p>
</div>

<ng-template #userDetails>
  <div if="user">
    <h2>User Details</h2>
    <p>ID: {{ user.id }}</p>
    <p>Name: {{ user.name }}</p>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>City: {{ user.address?.city }}</p>
  </div>
</ng-template>
