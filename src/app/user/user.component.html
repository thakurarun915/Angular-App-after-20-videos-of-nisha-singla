<div *ngIf="errorMessage; else userList">
    <p>Error: {{ errorMessage }}</p>
  </div>
  
  <ng-template #userList>
    <div *ngIf="users.length > 0; else noUsers">
      <ul>
        <li *ngFor="let user of users">
          {{ user.name }}
        </li>
      </ul>
    </div>
  </ng-template>
  
  <ng-template #noUsers>
    <p>No users found.</p>
  </ng-template>
